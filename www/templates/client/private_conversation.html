{% extends "private_conversation_base.html" %}
{% block title %}{{ username }} - Private conversation{% endblock %}
{% block primary %}
<p class="lead">{{ username }} - Private conversation</p>
<div class="row-fluid">
	<div class="span12" id="chat_div">
	    <div id="disconnected_alert" style="display:none" class="alert alert-error">
	        <p>Looks like you've been disconnected, <a id="reconnect_button" href="#">click here</a> to re-connect</p>
	    </div>
	    <div class="row-fluid">
		    <div class="span12 chat_box" style="background-color:#{{ object.appearance.background_colour}};color:#{{ object.appearance.text_colour}};">
		       <div id="private_conversation_text_area" class="field span12">
		       </div> 
		    </div>
	    </div>
	    <div class="row-fluid">
	        <div class="span11">
	           <div class="span12">
	               <input class="field span11" id="chat_input" />
	               <button id="emoticon_popover" rel="popover" class="pull-right btn btn-inverse" type="button"
	               data-content=" :-) :) :o) :c) :^) :-D :-( :-9 ;-) :-P :-p :-b :-O :-/ :-X :-# :'( B-) 8-) :-\ ;*( :-* :] :&gt; =] =) 8) :} :D 8D XD xD =D :( :&lt; :[ :{ =( ;) ;] ;D :P :p =P =p :b :O 8O :/ =/ :S :# :X B) O:) <3 ;( >:) >;) >:( O_o O_O o_o 0_o T_T ^_^ ?-)"
	               >:-)</button>
	           </div>
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
