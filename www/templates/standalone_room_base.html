<!DOCTYPE html> 
<html>
    <head>
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />
        <title>Create your own chat rooms - {% block title %}{% endblock %} - Topchat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}css/jquery.cssemoticons.css" />
	<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-36759104-1']);
			_gaq.push(['_trackPageview']);
			
			(function() {
			  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
       </script>
    </head>

    <body>
        <div id="container">
            <div class="container-fluid">
                <div class="row-fluid">
                    {% block primary %}{% endblock %}
                </div>
            </div>
            <!--[if lt IE 9]><script type="text/javascript" src="{{ STATIC_URL }}js/excanvas.js"></script><![endif]-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
            <script src="{{ STATIC_URL }}js/jquery.cookie.js"></script>
            <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
            <script src="{{ STATIC_URL }}js/topchat.js"></script>
            <script src="{{ STATIC_URL }}js/jquery.cssemoticons.min.js"></script>
        </div>
    </body>
</html>
