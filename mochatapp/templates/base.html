<!DOCTYPE html> 
<html>
    <head>
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />
        <title>Mochat - {% block title %}Home{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" />
    </head>

    <body>
        <div id="wrap">
            <div id="container" class="container">
                <div class="navbar navbar-static-top navbar-inverse navbar-fixed-top">
                    <div class="navbar-inner">
                        <ul class="nav">
                            <li{% block navBarHomeState %} class="active"{% endblock %}><a href="{% url home %}">Home</a></li>
                            <li{% block navBarAboutState %}{% endblock %}><a href="#">About</a></li>
                        </ul>
                        <form class="navbar-search pull-left">
                            <input type="text" class="search-query" placeholder="Search rooms" />
                        </form>
                    </div>
                </div>
                <div class="header">
                    <div class="container">
                    <div class="row-fluid">
                    <div class="span2_tight"><img width="100" height="100" src="http://placehold.it/100x100" /></div>
                    <div class="span10"><h1 class="banner">Mochat</h1>
                        <p class="lead">Let's talk.</p></div>
                    </div>
                    </div>
                </div>
                <div id="main_body" class="container-fluid">
                    <div class="row-fluid">
                        {% block primary %}{% endblock %}
                    </div>
                </div>
                <!--[if lt IE 9]><script type="text/javascript" src="{{ STATIC_URL }}js/excanvas.js"></script><![endif]-->
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
                <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
                <script src="{{ STATIC_URL }}js/mochatapp.js"></script>
            </div>
            <div class="footer-wrap" id="push"></div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    Designed and built by <a href="http://github.com/abbas123456" >abbas123456</a>
                    <a target="_blank" href="#"><img class="social pull-right" src="{{STATIC_URL}}img/48x48_facebook.png" /></a>
                    <a target="_blank" href="#"><img class="social pull-right" src="{{STATIC_URL}}img/48x48_twitter.png" /></a>
                </p>
        </div>
        </footer>
    </body>
</html>
